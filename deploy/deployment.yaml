apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: konomas
  name: konomas
spec:
  template:
    metadata:
      labels:
        app: konomas
    spec:
      containers:
        - name: konomas
          image: ghcr.io/jvorhauer/konomas:latest
          env:
            - name: ASTRA_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: astra-credentials
                  key: ASTRA_USERNAME
            - name: ASTRA_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: astra-credentials
                  key: ASTRA_PASSWORD
            - name: KONOMAS_JTW_SECRET
              valueFrom:
                configMapKeyRef:
                  key: KONOMAS_JWT_SECRET
                  name: jwt-config
            - name: ASTRA_SCB
              value: /var/local/scb_e93d3b60-4128-4094-8824-a37327f973c4_europe-west1.zip
          resources:
            limits:
              cpu: "2"
              memory: "2048Mi"
            requests:
              cpu: 500m
              memory: "512Mi"
          livenessProbe:
            failureThreshold: 5
            httpGet:
              port: 8080
              path: /info/alive
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 5
            httpGet:
              port: 8080
              path: /info/ready
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
          imagePullPolicy: Always
          ports:
            - name: konomas
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /var/local
              name: astra-scb
              readOnly: true
      imagePullSecrets:
        - name: dockerregistry
      volumes:
        - name: astra-scb
          secret:
            secretName: astra-scb
  selector:
    matchLabels:
      app: konomas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
